<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>theArt Boutique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet/less" type="text/css" href="product-header.less">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

    <script src="product-header.js"></script>

    <!-- ANGULAR APP EXAMPLE -->
    <script type="text/javascript">
     angular.module("product-header-sample", [
          "product-header"
        ])
      .controller("productHeaderSampleCtrl", function($scope) {
          $scope.model = {
            header: 'theArt Boutique',
            social: [
              {
                icon: 'fa-facebook',
                url: 'https://www.facebook.com/cyphertree'
              },
              {
                icon: 'fa-linkedin',
                url: 'https://www.linkedin.com/cyphertree'
              },
              {
                icon: 'fa-twitter',
                url: 'https://www.twitter.com/cyphertree'
              },
              {
                icon: 'fa-pinterest',
                url: 'https://www.pinterest.com/cyphertree'
              }
            ],

            currencies: [
              { label: 'GBP', value: 'gbp' },
              { label: 'USD', value: 'usd' },
              { label: 'INR', value: 'inr', selected: true }
            ],

            cart: {
              items: [
                { name: 'Item1', value: '1000', currency: 'inr' },
                { name: 'Item1', value: '1000', currency: 'inr' },
                { name: 'Item1', value: '1000', currency: 'inr' }
              ]
            }
          }
      });
    </script>

  </head>
  <body ng-app="product-header-sample">
    <!-- Header -->
    <div class="header" ng-controller='productHeaderSampleCtrl'>
      <!--<h1 class="text-center">Product Header</h1>-->
      <ab-product-header
        social="model.social"
        currencies="model.currencies"
        cart="model.cart"
        header="{{ model.header }}">
      </ab-product-header>
    </div>

  </body>
</html>
