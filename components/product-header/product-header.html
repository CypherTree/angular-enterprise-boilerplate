<div class="row ab-header">
  <div class="col-md-4 col-xs-12">
    <center>
      <div class = "form-group search-box">
        <form class="search-form">
          <i class="fa fa-search ab-header-content"></i>
          <input type = "text" name="q" placeholder = {{item.placeholder}}>
          <input type="submit" value="->" style="display:block">
        </form>
        <div class="results-block" style="display:block"></div>
    </center>
    </div>
    <div class="col-md-4 col-xs-12">
      <h1>
        <center>{{ header }}</center>
      </h1>
    </div>
    <div class="col-md-2 col-xs-12">
      <center>
        <a ng-href="{{ item.url }}" ng-repeat="item in social">
          <i class="fa {{ item.icon }} social-link"></i>
        </a>
      </center>
    </div>
    <div class="col-md-2 col-xs-12">
      <center>
        <span class="cart-styling">
          <b>CART({{ cart.items.length }})</b>
          <select>
            <option
              ng-repeat="item in currencies"
              value="label"
              ng-selected="item.selected">
              {{ item.label }}
            </option>
          </select>
        </span>
      </center>
    </div>
  </div>
</div>
