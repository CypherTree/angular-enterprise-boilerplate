
  <md-button class="md-raised md-primary" ng-click="vm.addProduct()">Add Product</md-button>

      <div  ng-cloak >
          <div class='md-padding' layout="row" layout-wrap>
            <md-card class="card-width" ng-repeat="product in vm.products" layout-wrap>
              <md-card-content layout-wrap>
                <h2>{{product.name}}   <span class="pull-right">{{product.price | currency}}</span></h2>
                <md-divider></md-divider>
                <p class="word-wrap">{{product.description}}</p>
                <md-divider></md-divider>
                <h4> {{product.category}}<span class="pull-right" ng-if="product.available != 0">{{product.available}} items in stock.</span> 
                <span class="pull-right" ng-if="product.available == 0 ">Temporarily Out of Stock.</span></h4>
              </md-card-content>
              <div class="md-actions" layout="row" layout-align="end center">
              </div>
            </md-card>
          </div>
        </md-content>
      </div>
