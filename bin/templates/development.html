    <script>
      window.CONFIG = window.CONFIG || {
        host: 'http://api.testing.safetychanger.com',
        uri: '/api/<%= name %>/1.2/',
        app_name: '<%= name %>',
        statics: '',
        organization: 'changer',
        token: '7d7096dd6423f75acdedea9cc9847b8c93bfe50efdf58190'
      };
    </script>

    <!-- INSERT_SCRIPTS -->

    <script>
      (function () {
        var app = window.location.pathname
          .split('/')[1];

        window.locales = {};
        window.less = {
          logLevel: 0
        };

        // load this in order to avoid FOUC (flash of untranslated content)
        // http://pascalprecht.github.io/angular-translate/docs/en/#/guide/10_asynchronous-loading#foucflashofuntranslatedcontent
        $.ajax({
          url: '/locales/en/'+ app +'.json',
          async: false,
          success: function (data) {
            window.locales.en = data;
          }
        });

        var link = document.createElement('link');
        link.rel = 'stylesheet/less';
        link.href = '/apps/'+ app +'/app.less';
        link.type = 'text/css';
        $('head').append(link);

        var lessjs = document.createElement('script');
        lessjs.type = 'text/javascript';
        lessjs.src = '/bower_components/less/dist/less-1.7.5.js';
        $('head').append(lessjs);
      })();
    </script>

  </head>
  <body ng-controller="AppCtrl">
